    <link rel="stylesheet" type="text/css">
    <title> Цитатник </title>
</head>
<body>

    <blockquote id="quote">
    </blockquote>

    <script> 
     let quotes = [
    "Каждую книгу нужно уметь читать - Блез Паскаль",
    "Большая трагедия науки состоит в убийстве прекрасных гипотез низкими фактами - Томас Гексли",
    "Если вы хотите вести счастливую жизнь, вы должны быть привязаны к цели, а не к людям или к вещам - Альберт Эйнштейн",
    "Если человек не понимает проблемы, он пишет много формул, а когда поймет, в чем дело, их остается в лучшем случае две - Нильс Бор",
    "Каждый имеет достаточно сил, чтобы достойно прожить жизнь. А все эти разговоры о том, какое сейчас трудное время, это хитроумный способ оправдать своё бездействие, лень и разные унылости. Работать надо, а там, глядишь, и времена изменятся - Лев Ландау",
    "Каждый нормальный человек на самом деле нормален лишь отчасти - Зигмунд Фрейд",
    "Афоризмы пропускают подробности и выделяют главное: это превосходная документация высокого уровня - Алан Перлис",

    "Никогда не сдавайтесь — никогда, никогда, никогда, никогда, ни в большом, ни в малом, ни в крупном, ни в мелком, никогда не сдавайтесь, если это не противоречит чести и здравому смыслу. Никогда не поддавайтесь силе, никогда не поддавайтесь очевидно превосходящей мощи вашего противника - Уинстон Черчилль",
];

let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

document.getElementById("quote").innerHTML = randomQuote; 
    </script>
